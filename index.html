<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Mario Jump</title>
</head>
<body>
    <div class="game-board">
        <img src="img/clouds.png" alt="Clouds" class="clouds">
        <img src="img/mario.gif" alt="Super Mario" class="mario">
        <img src="img/pipe.png" alt="Pipe" class="pipe">
        <div class="game-over" hidden>
            <h1 class="h1-over">Game Over</h1>
            <button class="btn-over">Restart</button>
        </div>
    </div>
</body>
</html>
